<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="calculator">

        <div id="top">
            <div id="logo">

            <img src="CalculatorAleixLogo.jpg" alt="Calculator logo">
            </div>
            <div id="topBtn">
                <button class="clear" value="clear" id="clear">Clear</button>
            </div>
        </div>

        


        <div id="screen">
            <p id="display"></p>    
        </div>
                    

        <div id="digits">
            <button class="number" value="7" id="7">7</button>
            <button class="number" value="8" id="8">8</button>
            <button class="number" value="9" id="9">9</button>
            <button class="operand" value="/" id="divide">/</button>

            <button class="number" value="4" id="4">4</button>
            <button class="number" value="5" id="5">5</button>
            <button class="number" value="6" id="6">6</button>
            <button class="operand" value="x" id="multiply">X</button>


            <button class="number" value="1" id="1">1</button>
            <button class="number" value="2" id="2">2</button>
            <button class="number" value="3" id="3">3</button>
            <button class="operand" value="-" id="minus">-</button>


            <button class="number" value="0">0</button>
            <button class="number" id ="dot" value=".">.</button>
            <button class="operand" value="+" id="plus">+</button>
            <button class="operand" id="equal" value="=">=</button>
        </div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
